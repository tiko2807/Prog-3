<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <b id="weather-text">Weather: </b>
    <span id="weather-indicator">Summer</span>
    <br>
    <div class="table">
        <table class="tg">
            <thead>
                <tr>
                    <th>Color</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="#acacac"></td>
                    <td>Empty</td>
                </tr>
                <tr>
                    <td bgcolor="Green"></td>
                    <td>Grass</td>
                </tr>
                <tr>
                    <td bgcolor="Yellow"></td>
                    <td>Grasseater</td>
                </tr>
                <tr>
                    <td bgcolor="blue"></td>
                    <td>Water</td>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="red"></td>
                    <td>Fire</td>
                </tr>
                <tr>
                    <td bgcolor="#934662"></td>
                    <td>Food</td>
                </tr>
                <tr>
                    <td bgcolor="black"></td>
                    <td>Bomb</td>
                </tr>
                <tr>
                    <td colspan="2">Click somewhere to call explosion</td>
                </tr>
            </tbody>
        </table>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>
</html>
